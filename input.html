<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./input.css">
</head>
<style>
    
</style>
<body>
    <div class="input">
        <div class="form">
            <form class="form__body">
                <h1>Գրանցվել</h1>
                <div class="form__item">
                    <h2>Name</h2>
                    <input type="text" placeholder="name" class="name">
                </div>
                <div class="user"></div>
                <div class="form__item">
                    <h2>write more than 8 characters</h2>
                    <input type="text" placeholder="surname" class="surname">
                </div>
                <div class="user"></div>
                <div class="form__item">
                    <h2>for example 012345678</h2>
                    <input type="text" placeholder="phone number" class="phone">
                </div>
                <div class="user"></div>
                <div class="form__item">
                    <h2>use 29 symbol</h2>
                    <input type="email" placeholder="E-mail" class="email">
                </div>
                <div class="user"></div>
                <div class="form__item">
                    <h2>digit only</h2>
                    <input type="password" placeholder="password" class="password">
                </div>
                <div class="user"></div>
                <div class="form__item">
                    <h2>Confirm password</h2>
                    <input type="password" placeholder="confirm password" class="confirm password">
                </div>
                <div class="user"></div>
                <div class="form__btn">
                    <button class="btn" type="submit">ENTRY</button>
                </div>
                <p></p>
            </form>
        </div>
    </div>
   .
    <script src="./input.js"></script>
</body>
</html>
